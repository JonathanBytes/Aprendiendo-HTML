<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text" required> <!-- Formulario tipo texto -->
        <input type="password"> <!-- Formulario tipo contraseña, censurado -->
        <input type="number"> <!-- Formulario tipo número -->
        <input type="email"> <!-- Formulario tipo correo electrónico -->
        <input type="color">
        <input type="range" min="2" max="5"> <!--Cantidad de posiciones de la barra deslizable-->
        <input type="date">
        <input type="time">
        <input type="button" value="Nada">
        <input type="submit">
        <textarea>Hola querido.</textarea>
        <textarea readonly>Hola querido.</textarea>
    </form>
</body>
</html>
