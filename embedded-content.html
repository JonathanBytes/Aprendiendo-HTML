<body>
    <header>

            <img src="assets/img/jonathan-doc.jpg" alt="Jonathan Cardona Ramírez">

        <picture>
            <source src="assets/img/jonathan-bw.jpg">
            <img src="assets/img/jonathan-bw.jpg" alt="Jonathan Cardona Ramírez">
        </picture>
        <picture>
            <source src="assets/img/jonathan-telescope.png">
            <img src="assets/img/jonathan-telescope.png" alt="Jonathan Cardona Ramírez">
        </picture>
