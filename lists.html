<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/multi.ico">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <!-- 
        Atributos de las listas
        ol -> 
            type: Estilo de numeración (1, A, a, I, i)
            start: Inicio de las secuencia (un número)
        ul ->
            type: Estilo de los items (disc, square, circle)
    -->
    <h2>Atributos en las listas</h2>
    <ul type="circle"> <!-- Uso incorrecto de type, está así por el ejemplo -->
        <li type="square">Item</li>
        <li type="disc">Item</li>
        <li>Item</li>
    </ul>
    <ol type="1" start="9">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <footer>
        <a href="index.html">Volver</a>
    </footer>
</body>
</html>
