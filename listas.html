    <h1>Listas de prueba</h1>
    <h3>Lista ordenada <b>(ol)</b></h3>

        <li>Primera cosa</li>
        <li>Segunda cosa</li>
        <li>Tercera cosa</li>
        <li>Cuarta cosa</li>
    </ol>
    <h3>Lista desordenada <b>(ul)</b></h3>
    <ul>
        <li>Primera cosa</li>
        <li>Segunda cosa</li>
        <li>Tercera cosa</li>
        <li>Cuarta cosa</li>
    </ul>
